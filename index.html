<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sorting Visualizer</h1>

    <div class="controls">
        <button id="generate-array">Generate New Array</button>
        <div class="control-group">
            <label for="size-slider">Array Size:</label>
            <input type="range" id="size-slider" min="10" max="100" value="50">
            <span id="size-value">50</span>
        </div>
         <div class="control-group">
            <label for="speed-slider">Speed (ms delay):</label>
            <input type="range" id="speed-slider" min="10" max="500" value="100">
             <span id="speed-value">100</span>
        </div>
        <select id="algorithm-select">
            <option value="bubble">Bubble Sort</option>
            <option value="selection">Selection Sort</option>
            <option value="insertion">Insertion Sort</option>
             <option value="merge">Merge Sort</option>
             <option value="quick">Quick Sort</option>
        </select>
        <button id="sort-button">Sort!</button>
    </div>

    <div id="bar-container">
        <!-- will be generated by JavaScript -->
    </div>

    <script src="script.js"></script>
</body>
</html>
